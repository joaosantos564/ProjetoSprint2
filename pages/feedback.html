<!DOCTYPE html>
<html>

<head>
  <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../assets/css/feedback.css" media="screen">

    <!-- Título da página -->
    <title>Feedback</title>
</head>

<body>

    <H1 class="Feedback">Feedback</H1>
    <FORM action="mailto:simon.long@cit.ie" method="post" enctype="text/plain">
        <div class="input_form">
          <label>Nome:</label>
          <INPUT type="text" name="Nome" placeholder="Digite seu nome aqui" required>
        </div>
      <BR>
      <BR>
      <label>Sobrenome:</label>
      <INPUT type="text" name="Sobrenome"  placeholder="Digite seu sobrenome aqui" required>

      <BR>
      <BR>
      <!--Coloque seu e-mail e opções de deixar um comentário para um assunto expecifico-->
      <label>E-mail:</label>
      <INPUT type="E-mail" name="E-mail" placeholder="Digite seu e-mail">
       

      <BR>
      <BR>
        Comentário :<BR>        
        <INPUT type="Comentário" name="Digite seu comentário aqui" placeholder="Digite seu comentário aqui">
        <BR>
        <SELECT name="countychooser">
          <OPTION value="Biologia">Biologia</OPTION>
          <OPTION value="Futebol">Futebol</OPTION>
          <OPTION value="Geologia">Geologia</OPTION>
          <OPTION value="Nutrição">Nutrição</OPTION>
          <OPTION value="Tecnologia">Tecnologia</OPTION>
          <OPTION value="Vestibular!">Vestibular!</OPTION>
        </SELECT>
        <BR>
        <BR>
        <INPUT TYPE="submit" value="Enviar Feedback">
    </FORM> 
</body>
</html> 64
