<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="../assets/images/logo.png.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/formulario.css" media="">
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>
        <div>
            <label for="email"><strong> Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="nome"><strong> De qual lado da aplicação vc desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="fronted" checked>Front-end
            </label>
            <label for="nome">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label for="nome">
                <input type="radio" name="devweb" value="fullstack">fullstack
            </label>    

        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>junior</option>
                <option>pleno</option>
                <option>senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong> Selecione as tecnologias que utiliza:</strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia1">CSS</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="JavaScript">
                <label for="tecnologia1">JavaScript</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="PHP">
                <label for="tecnologia1">PHP</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="C#">
                <label for="tecnologia1">C#</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Python">
                <label for="tecnologia1">Python</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">Java</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea row="6" style="widht: 26em" id="experiência" name="experiência"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>

</html>
