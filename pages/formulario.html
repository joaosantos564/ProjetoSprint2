<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/images/logo.png.png">
</head>

<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

        </fieldset>
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>De qual lado da aplicação vc desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="fronted" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end  
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">fullstack
            </label>

        </div>
        <div>
            <label>Senioridade</label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>junior</option>
                <option>pleno</option>
                <option>senior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza:</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox">
            </div>
        </fieldset>
    </form>
</body>

</html>
